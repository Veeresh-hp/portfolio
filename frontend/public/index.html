<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Interactive Button Example</title>
        <style>
            /* Basic page styling */
            body {
                background-color: #111827; /* Dark background to see the button clearly */
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
            }

            /* Keyframes for the animated gradient background */
            @keyframes gradient-animation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Styling for the link element */
            #myalltools {
                /* Positioning */
                position: fixed !important;
                bottom: 20px;
                right: 20px;
                z-index: 9999 !important;

                /* Box Model & Display */
                display: flex !important;
                align-items: center !important;
                padding: 8px 14px;
                
                /* Typography */
                text-decoration: none;
                font-size: 12px !important;
                font-weight: 600;

                /* Appearance */
                border-radius: 10px !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;

                /* --- ANIMATION & INTERACTION --- */

                /* 1. Define a large gradient background */
                background: linear-gradient(
                    45deg,
                    #4f46e5,
                    #7c3aed,
                    #db2777,
                    #f59e0b
                );
                background-size: 300% 300%; /* Make the gradient larger than the button */

                /* 2. Apply the keyframe animation */
                animation: gradient-animation 10s ease infinite;

                /* 3. Add a smooth transition for hover effects */
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            /* Hover effect for motion */
            #myalltools:hover {
                transform: scale(1.05) translateY(-5px); /* Scale up and move up */
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3) !important; /* Enhance shadow */
            }

            /* Styling for the text inside the button */
            #myalltools p {
                color: #ffffff; /* White text for better contrast */
                margin: 0;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            }

            /* Styling for the logo image */
            #myalltools img {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <!-- Your React app root -->
        <div id="root"></div>

        <!-- The interactive button -->
        <a id="myalltools" target="_blank" href="https://myalltools.vercel.app">
            <div style="display: flex; flex-direction: row; align-items: center">
                <!-- Make sure you have logo.png in your public folder -->
                <img src="%PUBLIC_URL%/logo.png" alt="Logo" />
                <p>Visit MY Ai TOOLS</p>
            </div>
        </a>
    </body>
</html>
